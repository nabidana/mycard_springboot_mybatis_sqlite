<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리</title>
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<script>
    $(document).ready( () => {

    });

    function getCategoryList(){
        $.ajax({
            url : '/getCategoryList',
            method : 'POST',
            contentType : "application/json; charset=UTF-8",
            data : null,
            success : function(data){
                $("#tbd").html('');
                for(let i = 0 ; i < data.length; i++){
                    $("#tbd").append(`
                        <tr>
                            <th>
                                ${i}
                                <input type="hieen" value="${data[i].idx}" />
                            </th>
                            <td>${data[i].title}</td>
                            <td>${data[i].contents}</td>
                            <td>
                                <button type="button" class="btn btn-danger" onclick="delCategory(${data[i].idx})">삭제</button>
                            </td>
                        </tr>
                    `);
                }
            }
        })
    }
</script>
<body>
    <div class="d-flex justify-content-center">
        <h2>카테고리 목록</h2>
    </div>
    <button type="button" class="btn btn-info" onclick="location.href='/addCategory'">카테고리 추가</button>
    <div class="d-flex justify-content-center">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>No</th>
                    <th>카테고리</th>
                    <th>설명</th>
                    <td>비고</td>
                </tr>
            </thead>
            <tbody name="tbd" id="tbd">

            </tbody>
        </table>
    </div>
</body>
</html>
